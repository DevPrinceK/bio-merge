{% extends 'biomerge/base.html' %}

{% block content %}
<div class="page container">
  <div class="page-inner">
    <header class="page-title-bar">
      <h1 class="page-title">{% if search %}Search Results For - {{query}} {% else %} Enter Query Params to Search
        {% endif %}</h1>
    </header>
    {% if search %}
    <div class="page-section">
      <div class="section-block">
        {% for seq in results %}
        <div class="container card">
          <div class="container card-body ">
            <a href="{% url 'biomerge:about_seq' %}?accession_id={{seq.accession_id}}">
              <p class="card-text">#{{forloop.counter}}</p>
              <h5>{{seq.accession_id}}</h5>
              <p class="card-text">{{seq.organism}}</p>
            </a>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
    {% endif %}
  </div>
</div>
{% endblock %}
