<!DOCTYPE html>
<html lang="en">

<!-- Mirrored from uselooper.com/layout-blank.html by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 31 Mar 2023 06:21:18 GMT -->

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- End Required meta tags -->
    <!-- Begin SEO tag -->
    <title> BioMerge </title>

    <!-- load static files -->
    {% load static %}

    <link rel="apple-touch-icon" sizes="144x144" href="{% static 'assets/apple-touch-icon.png' %}">
    <link rel="shortcut icon" href="{% static 'assets/favicon.ico' %}">
    <meta name="theme-color" content="#3063A0"><!-- End FAVICONS -->
    <!-- GOOGLE FONT -->
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans:400,500,600" rel="stylesheet"><!-- End GOOGLE FONT -->
    <!-- BEGIN PLUGINS STYLES -->
    <link rel="stylesheet" href="{% static 'assets/vendor/open-iconic/font/css/open-iconic-bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/vendor/%40fortawesome/fontawesome-free/css/all.min.css' %}">
    <!-- END PLUGINS STYLES -->

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>

    <!-- BEGIN THEME STYLES -->
    <link rel="stylesheet" href="{% static 'assets/stylesheets/theme.min.css' %}" data-skin="default">
    <link rel="stylesheet" href="{% static 'assets/stylesheets/theme-dark.min.css' %}" data-skin="dark">
    <link rel="stylesheet" href="{% static 'assets/stylesheets/custom.css' %}">
    <script>
        var skin = localStorage.getItem('skin') || 'default';
        var disabledSkinStylesheet = document.querySelector('link[data-skin]:not([data-skin="' + skin + '"])');
        // Disable unused skin immediately
        disabledSkinStylesheet.setAttribute('rel', '');
        disabledSkinStylesheet.setAttribute('disabled', true);
        // add loading class to html immediately
        document.querySelector('html').classList.add('loading');
    </script><!-- END THEME STYLES -->
</head>

<body>


    <!-- .app -->
    <div class="app">

        <!-- .app-header -->
        <header class="app-header app-header-dark">
            <!-- .top-bar -->
            <div class="top-bar">
                <!-- .top-bar-brand -->
                <div class="top-bar-brand">
                    <!-- toggle aside menu -->
                    <button class="hamburger hamburger-squeeze mr-2" type="button" data-toggle="aside-menu"
                        aria-label="toggle aside menu"><span class="hamburger-box"><span
                                class="hamburger-inner"></span></span></button> <!-- /toggle aside menu -->
                    <a href="#"><strong>BioMerge</strong></a>
                </div><!-- /.top-bar-brand -->
                <!-- .top-bar-list -->
                <div class="top-bar-list">
                    <!-- .top-bar-item -->
                    <div class="top-bar-item px-2 d-md-none d-lg-none d-xl-none">
                        <!-- toggle menu -->
                        <button class="hamburger hamburger-squeeze" type="button" data-toggle="aside"
                            aria-label="toggle menu"><span class="hamburger-box"><span
                                    class="hamburger-inner"></span></span></button> <!-- /toggle menu -->
                    </div><!-- /.top-bar-item -->
                    <!-- .top-bar-item -->
                    <div class="top-bar-item top-bar-item-full">
                        <!-- .top-bar-search -->
                        <form class="top-bar-search" method="GET" action="{% url 'biomerge:general_search' %}">
                            <!-- .input-group -->
                            <div class="input-group input-group-search dropdown">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><span class="oi oi-magnifying-glass"></span></span>
                                </div><input type="text" name="query" class="form-control" data-toggle="dropdown"
                                    aria-label="Search" placeholder="Search accession id, etc"> <!-- .dropdown-menu -->
                            </div><!-- /.input-group -->
                        </form><!-- /.top-bar-search -->
                    </div><!-- /.top-bar-item -->
                    <!-- .top-bar-item -->
                    <div class="top-bar-item top-bar-item-right px-0 d-none d-sm-flex">
                        <!-- .nav -->
                        <ul class="header-nav nav">
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'biomerge:update_type' %}"><i
                                        class="fa fa-life-ring d-sm-none"></i> <span class="d-none d-sm-inline">Update
                                        DB</span></a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link" href=""><i class="fa fa-life-ring d-sm-none"></i> <span
                                        class="d-none d-sm-inline">Download</span></a>
                            </li>
                        </ul><!-- /.nav -->
                        <!-- .btn-account -->
                        <div class="dropdown d-none d-md-flex">
                            <button class="btn-account" type="button" data-toggle="dropdown" aria-haspopup="true"
                                aria-expanded="false"><span class="user-avatar user-avatar-md"><img
                                        src="{% static 'assets/images/avatars/team4.jpg' %}" alt=""></span> <span
                                    class="account-summary pr-lg-4 d-none d-lg-block"><span
                                        class="account-name">Inheritance</span> <span class="account-description">Team
                                        Inheritance</span></span></button> <!-- .dropdown-menu -->
                            <div class="dropdown-menu">
                                <div class="dropdown-arrow d-lg-none" x-arrow=""></div>
                                <div class="dropdown-arrow ml-3 d-none d-lg-block"></div>
                                <!-- <h6 class="dropdown-header d-none d-md-block d-lg-none"> Beni Arisandi </h6><a class="dropdown-item"
                  href="user-profile.html"><span class="dropdown-icon oi oi-person"></span> Profile</a> <a
                  class="dropdown-item" href="auth-signin-v1.html"><span
                    class="dropdown-icon oi oi-account-logout"></span> Logout</a> -->
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="#">Help Center</a>
                                <a class="dropdown-item" href="#">Ask Forum</a>
                                <!-- <a class="dropdown-item" href="#">Keyboard Shortcuts</a> -->
                            </div><!-- /.dropdown-menu -->
                        </div><!-- /.btn-account -->
                    </div><!-- /.top-bar-item -->
                </div><!-- /.top-bar-list -->
            </div><!-- /.top-bar -->
        </header><!-- /.app-header -->


        <!-- .app-main -->
        <main class="app-main">
            <!-- .wrapper -->
            <div class="wrapper">
                <!-- .page -->
                {% block content %}
                {% endblock %}
            </div><!-- /.wrapper -->
        </main><!-- /.app-main -->

    </div><!-- /.app -->



    <!-- BEGIN BASE JS -->
    <script src="{% static 'assets/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'assets/vendor/popper.js/umd/popper.min.js' %}"></script>
    <script src="{% static 'assets/vendor/bootstrap/js/bootstrap.min.js' %}"></script> <!-- END BASE JS -->
    <!-- BEGIN PLUGINS JS -->
    <script src="{% static 'assets/vendor/pace-progress/pace.min.js' %}"></script>
    <script src="{% static 'assets/vendor/stacked-menu/js/stacked-menu.min.js' %}"></script>
    <script src="{% static 'assets/vendor/perfect-scrollbar/perfect-scrollbar.min.js' %}"></script>
    <!-- END PLUGINS JS -->
    <!-- BEGIN THEME JS -->
    <script src="{% static 'assets/javascript/theme.min.js' %}"></script> <!-- END THEME JS -->
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-116692175-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());
        gtag('config', 'UA-116692175-1');
    </script>
</body>


</html>
