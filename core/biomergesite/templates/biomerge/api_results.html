{% extends 'biomerge/base.html' %}

{% block content %}
<div class="page container">
  <div class="page-inner">
    <header class="page-title-bar">
      <h1 class="page-title">Query Results</h1>
    </header>
    <div class="page-section">
      <div class="section-block">
        <div class="container card">
          <div class="container card-body">
            <form action="" enctype="multipart/form-data">
              <div class="container">
                <p class="card-text">
                  <h1>{{total_records}} records found</h1>
                </p>
              </div>
              <div class="container">
                <div class="col-8">

                </div>
                <div class="col-8">

                </div>
                <div class="col-8 mb-3">
                  <input type="submit" class="btn btn-sm btn-primary" value="Load Data">
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>

    </div><!-- /.page-section -->
  </div><!-- /.page-inner -->
</div><!-- /.page -->
{% endblock %}
